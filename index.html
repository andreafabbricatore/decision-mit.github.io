<!DOCTYPE html>
<html>
<head>
	<title>MIT Countdown</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/License_icon-mit.svg/600px-License_icon-mit.svg.png">
</head>
<body>
	<div id="timer-container">
		<p id="days"></p>
    	<p id="hours"></p>
    	<p id="mins"></p>
    	<p id="secs"></p>
    	<h2 id="end"></h2>
    </div>
	<script>
	var results = new Date("Mar 14, 2021 13:59:00 GMT-0500").getTime();
	var myfunc = setInterval(function() {

	var now = new Date().getTime();
	var timeremaining =results - now;

	//calc the days, hours, minutes and seconds left
	var days = Math.floor(timeremaining / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeremaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeremaining % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeremaining % (1000 * 60)) / 1000);

	//print results
	document.getElementById("days").innerHTML = days + "d "
    document.getElementById("hours").innerHTML = hours + "h " 
    document.getElementById("mins").innerHTML = minutes + "m " 
    document.getElementById("secs").innerHTML = seconds + "s " 

   	//display the message when countdown is over
	if (timeremaining < 0) {
        clearInterval(myfunc);
        document.getElementById("days").innerHTML = ""
        document.getElementById("hours").innerHTML = "" 
        document.getElementById("mins").innerHTML = ""
        document.getElementById("secs").innerHTML = ""
        document.getElementById("end").innerHTML = "Results are out!!!";
        document.getElementById('end').setAttribute("style","font-size: 80px");
        document.getElementById('timer-container').setAttribute("style","width: 1000px; height:200px;");
    }
    }, 1000);
	</script>
</body>
</html>
